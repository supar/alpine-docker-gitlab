# https://taskfile.dev

version: '3'

dotenv: [build-args.env]

env:
  DOCKER_BUILDKIT: 1

tasks:
  build-args:
    cmds:
      - GITLAB_VERSION=$(<GITLAB-VERSION) build/versions.sh >build-args.env
    generates:
      - build-args.env
    sources:
      - build/versions.sh
      - GITLAB-VERSION
  build-gitaly:
    cmds:
      - docker-compose build gitaly
    deps: [build-args]
  config:
    cmds:
      - docker-compose config
